{% comment %} {% extends 'base/base_page.html' %}    
{% block content %} {% endcomment %}
<div class="login_form">
    <div style="width: 30%; padding: 30px; border: green solid 3px; border-radius: 15px; margin: 15px auto;">
    <h2 style="margin: 0;">เข้าสู่ระบบ</h2>
        <hr>
        <form action="{% url 'account:login' %}" method="post">
            {% csrf_token %}
            <table style= "width:300px; margin: 30px auto;">
                <tr>
                    <td>
                    <label for="login_username">ชื่อผู้ใช้งาน : </label>
                    </td>
                    <td>
                    <input type="text" name="id" id="login_username">
                    </td>
                </tr>
                    
                <tr>
                    <td>
                    <label for="regis_password">รหัสผ่าน : </label>
                    </td>
                    <td>
                    <input type="password" name="password" id="regis_password"><br>
                    </td>
                </tr>
            </table>
            {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{request.GET.next}}">
            {% endif %}
                    {% comment %} <label for="login_username">ชื่อผู้ใช้งาน : </label>
                    <input type="text" name="id" id="login_username"><br>
                    <label for="regis_password">รหัสผ่าน : </label>
                    <input type="password" name="password" id="regis_password"><br>
                <br> {% endcomment %}
                <input type="submit" value="เข้าสู่ระบบ">
        </form>
    </div>
</div>
{% comment %} {% endblock %} {% endcomment %}
