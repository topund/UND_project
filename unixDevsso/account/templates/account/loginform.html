{% extends 'base/base.html' %} {% block content %}
<div style="">

    {% load static %}
  <div class="login_form">
    <div class="header" style="text-align: left">
      <img src={% static 'img/unixdev-logo-web-h122.png' %} alt="">
    </div>
    <div class="body_">
      <div style=" margin: 33px 0;">
        <h2 style="font-size: 33px;">เข้าสู่ระบบ</h2>
      </div>

      <form action="{% url 'account:login' %}" method="post">
        {% csrf_token %}
        <table style="width:300px; margin: 15px auto;">
          <tr>
            <td>
              <label for="login_username">ชื่อผู้ใช้งาน : </label>
            </td>
            <td>
              <input
                type="text"
                name="id"
                id="login_username"
                style=""
              />
            </td>
          </tr>

          <tr>
            <td>
              <label for="regis_password">รหัสผ่าน : </label>
            </td>
            <td>
              <input
                type="password"
                name="password"
                id="regis_password"
                style=""
              /><br />
            </td>
          </tr>
        </table>

        {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}" />
        {% endif %} {% comment %}
        <label for="login_username">ชื่อผู้ใช้งาน : </label>
        <input type="text" name="id" id="login_username" required/><br />
        <label for="regis_password">รหัสผ่าน : </label>
        <input type="password" name="password" id="regis_password" required/><br />
        {% endcomment %}
        <input class="submit" type="submit" value="เข้าสู่ระบบ" />
      </form>
    </div>
  </div>
</div>
{% endblock %}
