{% extends 'base/base_page.html' %}    
{% block content %}
{% load static %}
    <div>
        <h1>สมัครสมาชิก</h1>
        <div class="contentRegis">
            <form class="register_form">
                <div class="regis_username">
                    <label for="regis_username">ชื่อผู้ใช้งาน : </label>
                    <input name="regis_username" id="regis_username" type="text" required> 
                </div>
                <div class="regis_password">
                    <label for="regis_password">รหัสผ่าน : </label>
                    <input name="regis_password" id="regis_password" type="password" required> 
                </div>
                <div class="regis_againpassword">
                    <label for="regis_againpassword">ย้ำรหัสผ่าน : </label>
                    <input name="regis_againpassword" id="regis_againpassword" type="password" required> 
                </div>
                <div class="regis_email">
                    <label for="regis_email">อีเมล : </label>
                    <input name="regis_email" id="regis_email" type="email" required> 
                </div>
                <div class="regis_department"></div>
                <div class="regis_position"></div>

                <input id="but_submit" type="submit" value="สมัครสมาชิก"> 
            </form>
        </div>
    </div>
    <script src={% static 'account/js/main.js' %}></script>
{% endblock %}
